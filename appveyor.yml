clone_folder: C:\projects\compmech

clone_depth: 1
build: false

environment:
  global:
      CMD_IN_ENV: "cmd /E:ON /V:ON /C .\\continuous-integration\\appveyor\\cmd_in_env.cmd"

  matrix:
      - PYTHON_VERSION: 2.7
        PYTHON_ARCH: 32
        WINDOWS_SDK_VERSION: "v7.0"
        MINICONDA: C:\Miniconda
        FLAGMINGW: 32

      - PYTHON_VERSION: 2.7
        PYTHON_ARCH: 64
        WINDOWS_SDK_VERSION: "v7.0"
        MINICONDA: C:\Miniconda-x64
        FLAGMINGW: 64

      - PYTHON_VERSION: 3.4
        PYTHON_ARCH: 32
        WINDOWS_SDK_VERSION: "v7.1"
        MINICONDA: C:\Miniconda3
        FLAGMINGW: 32

      - PYTHON_VERSION: 3.4
        PYTHON_ARCH: 64
        WINDOWS_SDK_VERSION: "v7.1"
        MINICONDA: C:\Miniconda3-x64
        FLAGMINGW: 64

init:
  - "ECHO %PYTHON_VERSION% %MINICONDA%"

install:
  - "set PATH=%MINICONDA%;%MINICONDA%\\Scripts;%PATH%"
  - echo Environment Variables:
  - set
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n testenv python=%PYTHON_VERSION% atlas numpy scipy pytest cython libpython
  - activate testenv
  - echo Environment Variables in testenv:
  - set
  - "CALL %CMD_IN_ENV% python setup.py install"
  # removing local libraries to be sure the installation was correct
  - del /s *.dll
  - del /s *.so
  - del /s *.h

test_script:
  - cd %APPVEYOR_BUILD_FOLDER%
  - set
  - py.test --cache-clear
